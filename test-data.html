<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>GitHub Pages Data Loading Test</h1>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addStatus(message, type) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        async function testDataLoading() {
            addStatus('Testing data file accessibility...', 'loading');
            
            try {
                // Test factor definitions
                const factorResponse = await fetch('factor_definitions.json');
                if (factorResponse.ok) {
                    const factorData = await factorResponse.json();
                    addStatus(`✅ Factor definitions loaded: ${Object.keys(factorData).length} categories`, 'success');
                } else {
                    addStatus(`❌ Factor definitions failed: ${factorResponse.status}`, 'error');
                }
                
                // Test enhanced data files
                const dataFiles = [
                    'data/enhanced/year-2022-2023-enhanced.json',
                    'data/enhanced/year-2023-2024-enhanced.json',
                    'data/enhanced/year-2024-2025-enhanced.json'
                ];
                
                for (const file of dataFiles) {
                    try {
                        const response = await fetch(file);
                        if (response.ok) {
                            const data = await response.json();
                            const matchCount = data.metadata?.totalMatches || 'unknown';
                            addStatus(`✅ ${file}: ${matchCount} matches`, 'success');
                        } else {
                            addStatus(`❌ ${file}: ${response.status}`, 'error');
                        }
                    } catch (error) {
                        addStatus(`❌ ${file}: ${error.message}`, 'error');
                    }
                }
                
                // Test strategy file
                const strategyResponse = await fetch('strategy.json');
                if (strategyResponse.ok) {
                    const strategyData = await strategyResponse.json();
                    addStatus(`✅ Strategy file loaded: ${strategyData.length} strategies`, 'success');
                } else {
                    addStatus(`❌ Strategy file failed: ${strategyResponse.status}`, 'error');
                }
                
            } catch (error) {
                addStatus(`❌ Test failed: ${error.message}`, 'error');
            }
        }
        
        testDataLoading();
    </script>
</body>
</html>
